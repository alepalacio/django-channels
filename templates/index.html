<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Jokes app</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto mt-5">
                <h1>CHUCK NORRIS'S JOKES.</h1><br>

                <h2>Extracting data from http://api.icndb.com/jokes/random and using web sockets</h2><br>
                
                <h3 id="jokes">
                    {{ joke }}
                </h3>

            </div>
        </div>
    </div>

    <script>
        var socket = new WebSocket('ws://localhost:8000/ws/jokes/')

        socket.onmessage = function(event){
            var joke = event.data;

            document.querySelector('#jokes').innerText = joke;
        };

    </script>
</body>
</html>
